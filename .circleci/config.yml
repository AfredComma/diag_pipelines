version: 2
jobs:
  build:
    docker:
      - image: continuumio/miniconda3:4.3.27
        environment:
          pipeline_folder: diag_pipelines/
          data_folder: data/
          conda_folder: /opt/conda/
    steps:
      - checkout:
          path: $pipeline_folder
      - run: conda config --add channels defaults && conda config --add channels conda-forge && conda config --add channels bioconda
      - run: apt-get install -y fontconfig unzip
      - run: conda install snakemake=4.8.0=py36_0
      - run: wget -qO- https://github.com/marbl/parsnp/releases/download/v1.2/parsnp-Linux64-v1.2.tar.gz > parsnp.tar.gz && tar xf parsnp.tar.gz && mv Parsnp-Linux64-v1.2/parsnp /usr/local/bin/parsnp && rm -rf Parsnp-Linux64-v1.2/ && rm parsnp.tar.gz 
      - run: mkdir -p $conda_folder && mkdir -p $data_folder
      - run: cd $data_folder && snakemake --snakefile ../${pipeline_folder}/workflows/core_genomes/make_ridom.rules --use-conda --conda-prefix ${conda_folder} core_genomes/cgMLST/Staphylococcus_aureus.bed core_genomes/cgMLST/Mycobacterium_tuberculosis.bed core_genomes/cgMLST/Listeria_monocytogenes.bed core_genomes/cgMLST/Klebsiella_pneumoniae.bed core_genomes/cgMLST/Enterococcus_faecium.bed core_genomes/cgMLST/Acinetobacter_baumannii.bed core_genomes/cgMLST/Legionella_pneumophila.bed core_genomes/cgMLST/Clostridioides_difficile.bed -j 4 && snakemake --snakefile ../${pipeline_folder}/workflows/core_genomes/make_enterobase.rules --use-conda --conda-prefix ${conda_folder} core_genomes/cgMLST/Salmonella_enterica.bed core_genomes/cgMLST/Escherichia_coli.bed references/538048/genome_gbwithparts.gbwithparts -j 4
      - run: mkdir -p $data_folder/resistance_db/ && cp -R $pipeline_folder/data/Mycobacterium_tuberculosis $data_folder/resistance_db/
      - run: cd $data_folder && snakemake --snakefile ../${pipeline_folder}/workflows/check_resistance_databases.rules --use-conda --conda-prefix ${conda_folder} resistance_db/Mycobacterium_tuberculosis/mutations/currated_db_all/correct.bed resistance_db/Mycobacterium_tuberculosis/mutations/level_four_agreement/correct.bed resistance_dbMycobacterium_tuberculosis/mutations/rgi_annotated_full_2_0_0/correct.bed resistance_db/Mycobacterium_tuberculosis/mutations/mykrobe_annotated/correct.bed resistance_db/Mycobacterium_tuberculosis/mutations/miotto_high_moderate_minimum_confidence_annotated/correct.bed resistance_db/data/Mycobacterium_tuberculosis/mutations/walker_resistant_annotated/correct.bed

